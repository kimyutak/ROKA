<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ROKA rpg</title>
    <style>
        * { padding : 0; margin : 0;}
        canvas { background: #808080; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>RPG</h1>
    <canvas id="canvas" width="480" height="320"></canvas> 
    
    <script>
        var canvas;
        var ctx;
        var fps;
        var x,y,dx,dy;
        var timer;
        
        init();
        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
        
            fps = 30;
            x = canvas.width/2;
            y = canvas.height;
            dx = 100;
            dy = 100;
            timer = Date.now();
            setInterval(loop,1000/fps);
        }
        
        function loop() {
            update();
            display();
        }
        
        function update() {
            timer = varChange(timer);
        }
        
        function display() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCircle();
            drawFPS();
        }
        
        function drawCircle() {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawFPS() {
            //TODO
        }
        function varChange(pastTime) {
            var  currentTime = Date.now();
            var dTime = currentTime-pastTime;
            x += dTime/1000*dx;
            if (x>canvas.width) x -= canvas.width;
            y += dTime/1000*dy;
            if (y>canvas.height) y-= canvas.height;
            return currentTime;
        }
        
    </script>
    
</body>
</html>
